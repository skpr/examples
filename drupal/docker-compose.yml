version: "3"

services:

  ##################
  # Web
  ##################

  nginx:
    image: skpr/nginx-drupal:dev-v2-latest
    ports:
      - 8080:8080
      - 3306:3306
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - data:/data

  php-fpm:
    build: ./docker/compose/php-fpm
    network_mode: service:nginx
    environment:
      - PHP_IDE_CONFIG=serverName=localhost
    volumes:
      - ./:/data

  ##################
  # CLI
  ##################

  php-cli:
    build: ./docker/compose/php-cli
    command: /bin/bash -c "sleep infinity"
    network_mode: service:nginx
    environment:
      - PHP_MEMORY_LIMIT=512M
    volumes:
      - ./:/data

  ##################
  # Databases
  ##################

  mysql-default:
    # For "skpr mysql pull dev" to get the latest image.
    image: xxxxxxxxx.dkr.ecr.ap-southeast-2.amazonaws.com/skpr-project/mysql:dev-default-latest
    network_mode: service:nginx

  ##################
  # Services
  ##################

  mailhog:
    image: mailhog/mailhog
    ports:
      - 8025:8025
